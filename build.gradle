plugins {
    id 'java'
    id "aspectj.AspectjGradlePlugin" version "0.0.6"
}

ext{
    aspectjVersion = '1.9.6'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter', version: '2.4.4'
    // https://mvnrepository.com/artifact/org.aspectj/aspectjrt
    implementation group: 'org.aspectj', name: 'aspectjrt', version: '1.9.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileJava.dependsOn(compileAspect)
